{% extends "base.html" %}
{% block breadcrumb %}
	<ol class="breadcrumb my-1">
		<li class="breadcrumb-item active">
			Boards
		</li>
	</ol>

{% endblock %}


{% block content %}
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<td>Board</td>
				<td>Posts</td>
				<td>Topics</td>
				<td>Last Post</td>
			</tr>
		</thead>
		<tbody>
			{% for board in boards %}
				<tr>
					<td>
						<a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a>
						<br>
						<small class="text-muted d-block">
							{{ board.description }}
						</small>
					</td>
					<td class="align-middle">0</td>
					<td class="align-middle">0</td>
					<td></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
